lazerwiki.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'src/test/resources/db_init/db.sql'
lazerwiki.datasource.username=sa
lazerwiki.datasource.password=sa
lazerwiki.datasource.driver-class-name =org.h2.Driver

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto= none
spring.jpa.show-sql=true

admin.user.creation.enabled=true

app.version=test.version

lazerwiki.static.file.root=src/test/resources/static